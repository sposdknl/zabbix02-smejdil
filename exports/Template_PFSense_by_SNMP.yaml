                (last(/Template PFSense by SNMP/net.if.status[{#SNMPINDEX}])<>2)
              recovery_mode: RECOVERY_EXPRESSION
              recovery_expression: |
                (change(/Template PFSense by SNMP/net.if.speed[{#SNMPINDEX}])>0 and last(/Template PFSense by SNMP/net.if.speed[{#SNMPINDEX}],#2)>0) or
                (last(/Template PFSense by SNMP/net.if.status[{#SNMPINDEX}])=2)
